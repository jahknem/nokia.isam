module: isam_pppoe_client_ppp_profile
short_description: Resource module to configure pppoe-client ppp-profile
description:
- Configures PPP profile parameters.
- Supports configuration of ipversion, authproto, mru
version_added: 1.0.0
author: Jan KÃ¼hnemund
notes:
- Tested against Nokia ISAM 6.2.04ng
- This module works with connection C(network_cli)
- 'Implements CLI command: C(configure pppoe-client ()'
options:
  config:
    description:
    - A list of pppoe-client ppp-profile configurations
    - Each entry represents one resource to be configured
    type: list
    elements: dict
    suboptions:
      name:
        type: str
        required: true
        description:
        - The resource identifier for this configuration
        - (name) - name of the profile
      ipversion:
        type: str
        description:
        - 'specifying ip version during NCP phase with default value: "ipv4"'
        - 'Possible values: C(none) - without NCP phase; C(ipv4) - only specify ipv4
          connectio n; C(dual) - specify both ipv4 and ipv6 connection; C(ipv6) -
          only specify ipv6 connection'
        default: ipv4
        choices:
        - none
        - ipv4
        - dual
        - ipv6
      authproto:
        type: str
        description:
        - 'the type of PPP authentication used with default value: "auto"'
        - 'Possible values: C(auto) - auto selected by ONU; C(pap) - only PAP negotiation;
          C(chap) - only CHAP negotiation'
        default: auto
        choices:
        - auto
        - pap
        - chap
      mru:
        type: str
        description:
        - 'specifying MRU of PPP with default value: 1500 - the MRU of PPP - range:
          [0...65535]'
        default: '1500'
  running_config:
    description:
    - This option is used only with state I(parsed)
    - The value of this option should be the output received from the device
    - by executing the command C(info configure pppoe-client ppp-profile)
    - For state I(parsed) active connection to remote host is not required
    type: str
  state:
    description:
    - The state the configuration should be left in
    - The states I(rendered), I(gathered) and I(parsed) do not perform any changes
      on the device
    - State I(merged) - Merges the provided configuration with existing configuration
    - State I(replaced) - Replaces the configuration of specified resources
    - State I(overridden) - Overrides all resource configurations with provided config
    - State I(deleted) - Deletes the specified resource configurations
    - State I(gathered) - Gathers current configuration from the device and returns
      structured data
    - State I(rendered) - Renders the configuration as CLI commands without connecting
      to device
    - State I(parsed) - Parses the configuration from C(running_config) parameter
      into structured data
    type: str
    choices:
    - merged
    - replaced
    - overridden
    - deleted
    - gathered
    - rendered
    - parsed
    default: merged
