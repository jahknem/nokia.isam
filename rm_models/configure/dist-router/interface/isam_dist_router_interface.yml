module: isam_dist_router_interface
short_description: Resource module to configure dist-router interface
description:
- Configures a distributed router IP interface on a linecard and assign an IP address.
- Supports configuration of addrtype, ip address, mpls
version_added: 1.0.0
author: Jan KÃ¼hnemund
notes:
- Tested against Nokia ISAM 6.2.04ng
- This module works with connection C(network_cli)
- 'Implements CLI command: C(configure dist-router ()'
options:
  config:
    description:
    - A list of dist-router interface configurations
    - Each entry represents one resource to be configured
    type: list
    elements: dict
    suboptions:
      name:
        type: str
        required: true
        description:
        - The resource identifier for this configuration
        - (lt-vlan) - lt-vlan index
      addrtype:
        type: str
        description:
        - 'specify the type of IP address with default value: "ipv4"'
        - 'Possible values: C(ipv4) - ipv4; C(ipv6) - ipv6'
        default: ipv4
        choices:
        - ipv4
        - ipv6
      ip_address:
        type: str
        description:
        - 'specify IP Address mandatory parameter - IP Address Field type <Drouter::PrefixLength>
          - prefix length of the subnet - range: [1...31]'
      mpls:
        type: bool
        description:
        - enable MPLS on the IP interface
  running_config:
    description:
    - This option is used only with state I(parsed)
    - The value of this option should be the output received from the device
    - by executing the command C(info configure dist-router interface)
    - For state I(parsed) active connection to remote host is not required
    type: str
  state:
    description:
    - The state the configuration should be left in
    - The states I(rendered), I(gathered) and I(parsed) do not perform any changes
      on the device
    - State I(merged) - Merges the provided configuration with existing configuration
    - State I(replaced) - Replaces the configuration of specified resources
    - State I(overridden) - Overrides all resource configurations with provided config
    - State I(deleted) - Deletes the specified resource configurations
    - State I(gathered) - Gathers current configuration from the device and returns
      structured data
    - State I(rendered) - Renders the configuration as CLI commands without connecting
      to device
    - State I(parsed) - Parses the configuration from C(running_config) parameter
      into structured data
    type: str
    choices:
    - merged
    - replaced
    - overridden
    - deleted
    - gathered
    - rendered
    - parsed
    default: merged
