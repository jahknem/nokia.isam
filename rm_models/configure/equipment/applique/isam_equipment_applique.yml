module: isam_equipment_applique
short_description: Resource module to configure equipment applique
description:
- 'Configures an applique. The applique is identified by the physical slot number.
  The left-most slot in the shelf is number 1. The following parameter can be configured
  for the slot: - planned-type: the applique type to be inserted into the slot. The
  not-planned parameter indicates that an applique will not be inserted into that
  slot.'
- Supports configuration of planned type, applique profile
version_added: 1.0.0
author: Jan KÃ¼hnemund
notes:
- Tested against Nokia ISAM 6.2.04ng
- This module works with connection C(network_cli)
- 'Implements CLI command: C(configure equipment applique ()'
options:
  config:
    description:
    - A list of equipment applique configurations
    - Each entry represents one resource to be configured
    type: list
    elements: dict
    suboptions:
      name:
        type: str
        required: true
        description:
        - The resource identifier for this configuration
        - (index) - the physical number of the applique
      planned_type:
        type: str
        description:
        - 'type of applique intended to be in this position with default value: "not-planned"'
        default: not-planned
      applique_profile:
        type: str
        description:
        - 'capability profile assigned to the applique board with default value: "not_applicable"'
  running_config:
    description:
    - This option is used only with state I(parsed)
    - The value of this option should be the output received from the device
    - by executing the command C(info configure equipment applique)
    - For state I(parsed) active connection to remote host is not required
    type: str
  state:
    description:
    - The state the configuration should be left in
    - The states I(rendered), I(gathered) and I(parsed) do not perform any changes
      on the device
    - State I(merged) - Merges the provided configuration with existing configuration
    - State I(replaced) - Replaces the configuration of specified resources
    - State I(overridden) - Overrides all resource configurations with provided config
    - State I(deleted) - Deletes the specified resource configurations
    - State I(gathered) - Gathers current configuration from the device and returns
      structured data
    - State I(rendered) - Renders the configuration as CLI commands without connecting
      to device
    - State I(parsed) - Parses the configuration from C(running_config) parameter
      into structured data
    type: str
    choices:
    - merged
    - replaced
    - overridden
    - deleted
    - gathered
    - rendered
    - parsed
    default: merged
