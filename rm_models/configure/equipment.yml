        type: list
        elements: dict
        suboptions:
          clock:
            type: dict
            elements: dict
            description: |
              This command allows the operator to configure clock source on the 2xE1/DS1 sfp
              > configure equipment sfpe1t1 ( no clock (position) ) | ( clock (position) [ no clocksource | clocksource <Eqpt::ClockSource> ] )
            suboptions:
              position:
                description: |
                  the physical sfp cage position
                  Possible values:
                  - acu : acu slot
                  - iont : an nt applique slot
                  - remote-sfp : remote sfp
                  - nt : active nt slot
                  - lt : lt-slot
                  - ntio-1 : an nt applique slot in a single or multiple-ntio-shelf
                  - ntio-2 : an nt applique slot in a multiple-ntio-shelf
                  - nt-a : nt-a slot
                  - nt-b : nt-b slot
                  Field type <Eqpt::RackId>
                  - the rack number
                  Field type <Eqpt::ExpRack>
                  - the physical number of the expansion rack, 0 stands for no remote
                  Field type <Eqpt::ShelfId>
                  - the shelf number
                  Field type <Eqpt::ExpShelf>
                  - physical nbr of expansion shelf within expansion rack, 0 stands for no remote
                  Field type <Eqpt::EqSlotId>
                  - the equipment slot number
                  Field type <Eqpt::SlotId>
                  - the LT slot number
                  Possible values:
                  - sfp : SFP port
                  - xfp : XFP port
                  Field type <Eqpt::E1dsx1SfpCageNumber>
                  - the SFP cage number range NELT-B [1,3..35],
                  NCNC-B/C/D [2..7], RELT-A/B [1,3..15]
                type: str
              clocksource:
                description: |
                  optional parameter with default value: "serdes"
                  Clock source can be tributary1 or tributary2 or serdes
                  Possible values:
                  - tributary1 : clock source is from tributary 1
                  - tributary2 : clock source is from tributary 2
                  - serdes : clock source is from serdes
                type: str
                choices: ['tributary1', 'tributary2', 'serdes']
                default: 'serdes'
