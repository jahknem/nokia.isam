      isam:
        description: |
          This command allows the operator to configure the NE. The operator can configure the following parameter:
          • description: text that describes the location of the ISAM.
          > configure equipment isam [ no description | description <Description-127> ]
        type: dict
        suboptions:
          description:
            description: |
              optional parameter with default value: ""
              any description to be used by the operator
            type: str
      envbox:
        description: |
          This command allows the operator to configure environment monitoring status to enable/disable the data relay from an external monitor box connected on the NTIO board of ISAM to the monitor server. The operator can configure the following parameters:
          • enable-supervise: enable relay of environment monitoring from an external monitor box.
          > configure equipment envbox [ [ no ] enable-supervise ]
        type: dict
        suboptions:
          enable-supervise:
            description: |
              optional parameter
              enable relay of environment monitoring from an external monitor box
              Possible values:
              - enable : enable relay of environment monitoring from an external monitor box
              - disable : disable relay of environment monitoring from an external monitor box
            type: str
      fan-tray:
        description: |
          This command allows the operator to configure the fan tray parameter fanmode.
          The fanmode determines the applied speed of the fan trays.
          On 7302 ISAM, 7330 ISAM FTTN and 7360 ISAM the fanmode is effective only if intelligent fan packs are installed. Traditional fan packs (A-fans) do not support speed  hange, the 'classic' mode applies.
          On 7363 MX intelligent fan packs are by default present. The "classic mode" will change the fan speed, but based on ambient temperature only.
          > configure equipment fan-tray [ fanmode <Eqpt::FanMode> ]
        type: dict
        suboptions:
          fanmode:
            description: |
              optional parameter
              fanmode determines the applied speed of the fan trays
              Possible values:
              - auto : runs in average mode; fan speeds determined by
              predefined thermal margins
              - eco : runs in 'green' mode; minimal thermal margins
              - protect : runs in protected mode; wider thermal settings wrt
              auto
              - classic : fixed fan speed; no SW control
            type: str
      replan:
        description: |
          Parameter indicates whether the system is configured to allow an LT slot to be automatically re-planned into a new slot value upon LT hardware migration. Enabling this feature makes sure that a new compatible LT inserted into an already configured slot becomes operational automatically, without loss of the original configuration database and without requiring any (re-)configuration action. This only
          applies to certain board replacement scenarios and for a subset of (from/to) LT types.
          By default, the field is set to false (value 2) i.e. the slot will not be automatically re-planned when the new LT is inserted. When the feature is enabled by the operator, the value is set to True (value 1).
          > configure equipment replan [ boardautoreplan <Eqpt::BoardAutoReplan> ]
        type: dict
        suboptions:
          boardautoreplan:
            description: |
              optional parameter
              indicates whether the system is configured to allow an LT slot to be automatically re-planned into a new slot value upon LT hardware migration
              Possible values:
              - enable : enable automatic replan
              - disable : disable automatic replan
            type: str
