    - A list of alarm custom-profile configurations
    - Each entry represents one resource to be configured
    type: list
    elements: dict
    suboptions:
      name:
        type: str
        required: true
        description:
        - The resource identifier for this configuration
        - (name) - custom profile name
      mnemonic1:
