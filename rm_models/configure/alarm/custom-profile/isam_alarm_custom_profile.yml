module: isam_alarm_custom_profile
short_description: Resource module to configure alarm custom-profile
description:
- 'Configures the external alarm profile. The profile is made to be assigned to a
  remote LT board. The profile reflects a configuration of external alarms parameters
  that corresponds to a certain environment where the remote board is located (in
  an outdoor cabinet, basement cabinet, ...). The use of a profile avoids the need
  to specify the parameters for each remote board separately. The alarm profile groups
  all five external alarms parameters. The profile contains a description/meaning
  of each alarm, as well as an indication that tells us whether or not any alarm outputs
  are to be triggered if the corresponding external input alarm is raised. On top
  of these parameters, a mnemonic (short for the description), the polarity and the
  severity are configurable. Note: The Severity parameters of custom alarm profile
  i.e (severity1,severity2,severity3,severity4,severity5) are supported for only FD-REM
  not other shelfs.'
- Supports configuration of mnemonic1, description1, visible1 and more
version_added: 1.0.0
author: Jan KÃ¼hnemund
notes:
- Tested against Nokia ISAM 6.2.04ng
- This module works with connection C(network_cli)
- 'Implements CLI command: C(configure alarm ()'
