        - 'mnemonic identifying the customizable external alarm 1 with default value:
          "UNDEF" - an octet string defining mnemonic of external alarm - range: [A-Z]
          - length: x<=16'
        - 'Maximum length: 16 characters'
        default: UNDEF
      description1:
        type: str
        description:
