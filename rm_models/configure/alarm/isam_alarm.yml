module: isam_alarm
short_description: Resource module to configure alarm
description:
- This command allows the operator to maintain a log that contains all alarm state
  changes by enabling the logging mode and setting the severity level equal to or
  higher than the severity level that the operator is interested in.
- Supports configuration of log sev level, log full action, non itf rep sev level
version_added: 1.0.0
author: Jan KÃ¼hnemund
notes:
- Tested against Nokia ISAM 6.2.04ng
- This module works with connection C(network_cli)
options:
  config:
    description:
    - A list of alarm configurations
    - Each entry represents one resource to be configured
    type: list
    elements: dict
    suboptions:
      name:
        type: str
        required: true
        description:
        - The resource identifier
      log_sev_level:
        type: str
        description:
        - set the lowest severity level to log alarms
        - 'Possible values: C(indeterminate) - not a definite known severity level;
          C(warning) - just to inform as a warning; C(minor) - not service affecting;
          C(major) - service affecting; C(critical) - service breaking'
        choices:
        - indeterminate
        - warning
        - minor
        - major
        - critical
      log_full_action:
        type: str
        description:
        - set the action if log buffer is full
        - 'Possible values: C(wrap) - older log records are overwritten by recent
          ones; C(halt) - logging is stopped until the log buffer is reset'
        choices:
        - wrap
        - halt
      non_itf_rep_sev_level:
        type: str
        description:
        - set minimum severity level to report non itf alarms
        - 'Possible values: C(indeterminate) - not a definite known severity level;
          C(warning) - just to inform as a warning; C(minor) - not service affecting;
          C(major) - service affecting; C(critical) - service breaking'
        choices:
        - indeterminate
        - warning
        - minor
        - major
        - critical
  running_config:
    description:
    - This option is used only with state I(parsed)
    - The value of this option should be the output received from the device
    - by executing the command C(info configure alarm)
    - For state I(parsed) active connection to remote host is not required
    type: str
  state:
    description:
    - The state the configuration should be left in
    - The states I(rendered), I(gathered) and I(parsed) do not perform any changes
      on the device
    - State I(merged) - Merges the provided configuration with existing configuration
    - State I(replaced) - Replaces the configuration of specified resources
    - State I(overridden) - Overrides all resource configurations with provided config
    - State I(deleted) - Deletes the specified resource configurations
    - State I(gathered) - Gathers current configuration from the device and returns
      structured data
    - State I(rendered) - Renders the configuration as CLI commands without connecting
      to device
    - State I(parsed) - Parses the configuration from C(running_config) parameter
      into structured data
    type: str
    choices:
    - merged
    - replaced
    - overridden
    - deleted
    - gathered
    - rendered
    - parsed
    default: merged
