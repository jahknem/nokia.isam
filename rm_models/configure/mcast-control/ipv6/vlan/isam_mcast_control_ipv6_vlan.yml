module: isam_mcast_control_ipv6_vlan
short_description: Resource module to configure mcast-control ipv6 vlan
description:
- Configures the MLD parameters on a per Vlan basis.
- Supports configuration of netw mld version, mldv2 max num rec
version_added: 1.0.0
author: Jan KÃ¼hnemund
notes:
- Tested against Nokia ISAM 6.2.04ng
- This module works with connection C(network_cli)
- 'Implements CLI command: C(configure mcast-control ipv6 ()'
options:
  config:
    description:
    - A list of mcast-control ipv6 vlan configurations
    - Each entry represents one resource to be configured
    type: list
    elements: dict
    suboptions:
      name:
        type: str
        required: true
        description:
        - The resource identifier for this configuration
        - (vlan-id) - index of the system vlan
      netw_mld_version:
        type: str
        description:
        - MLD version of the protocol mandatory parameter
        - 'Possible values: C(1) - MLD version1; C(2) - MLD version2'
        choices:
        - '1'
        - '2'
      mldv2_max_num_rec:
        type: str
        description:
        - 'max num of group records in one MLDv2 report (2 exp N) with default value:
          3 - max num of group records in one MLDv2 report (2 exp N) - range: [0...10]'
        default: '3'
  running_config:
    description:
    - This option is used only with state I(parsed)
    - The value of this option should be the output received from the device
    - by executing the command C(info configure mcast-control ipv6 vlan)
    - For state I(parsed) active connection to remote host is not required
    type: str
  state:
    description:
    - The state the configuration should be left in
    - The states I(rendered), I(gathered) and I(parsed) do not perform any changes
      on the device
    - State I(merged) - Merges the provided configuration with existing configuration
    - State I(replaced) - Replaces the configuration of specified resources
    - State I(overridden) - Overrides all resource configurations with provided config
    - State I(deleted) - Deletes the specified resource configurations
    - State I(gathered) - Gathers current configuration from the device and returns
      structured data
    - State I(rendered) - Renders the configuration as CLI commands without connecting
      to device
    - State I(parsed) - Parses the configuration from C(running_config) parameter
      into structured data
    type: str
    choices:
    - merged
    - replaced
    - overridden
    - deleted
    - gathered
    - rendered
    - parsed
    default: merged
