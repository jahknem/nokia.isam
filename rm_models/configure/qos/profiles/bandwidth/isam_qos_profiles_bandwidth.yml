module: isam_qos_profiles_bandwidth
short_description: Resource module to configure qos profiles bandwidth
description:
- Configures a QoS Bandwidth profile. A QoS Bandwidth profile contains upstream rate
  enforcement information for frames to which this profile is applied.
- Supports configuration of committed info rate, assured info rate, excessive info
  rate and more
version_added: 1.0.0
author: Jan KÃ¼hnemund
notes:
- Tested against Nokia ISAM 6.2.04ng
- This module works with connection C(network_cli)
- 'Implements CLI command: C(configure qos profiles ()'
options:
  config:
    description:
    - A list of qos profiles bandwidth configurations
    - Each entry represents one resource to be configured
    type: list
    elements: dict
    suboptions:
      name:
        type: str
        required: true
        description:
        - The resource identifier for this configuration
        - (name) - A unique profile name
      committed_info_rate:
        type: str
        description:
        - 'committed information rate mandatory parameter - committed information
          rate - unit: kbps - range: [0...25000000]'
      assured_info_rate:
        type: str
        description:
        - 'assured information rate mandatory parameter - assured information rate
          - unit: kbps - range: [0...25000000]'
      excessive_info_rate:
        type: str
        description:
        - 'excessive information rate mandatory parameter - excessive information
          rate - unit: kbps - range: [0...25000000]'
      delay_tolerance:
        type: str
        description:
        - 'delay tolerance with default value: "1" - delay tolerance - range: [1...240]'
        default: '1'
      assu_burst_size:
        type: str
        description:
        - 'assured burst size only for EPON with default value: 256L - assured burst
          size only for EPON - unit: kB - range: [1...256]'
        default: 256L
      exce_burst_size:
        type: str
        description:
        - 'excessive burst size only for EPON with default value: 256L - excessive
          burst size only for EPON - unit: kB - range: [1...256]'
        default: 256L
      dbru:
        type: str
        description:
        - 'DBRu enable with default value: "enable-if-supported"'
        - 'Possible values: C(enable) - enable use of DBRu; C(disable) - disable use
          of DBRu; C(enable-if-supported) - enable DBRu if supported'
        choices:
        - enable
        - disable
        - enable-if-supported
  running_config:
    description:
    - This option is used only with state I(parsed)
    - The value of this option should be the output received from the device
    - by executing the command C(info configure qos profiles bandwidth)
    - For state I(parsed) active connection to remote host is not required
    type: str
  state:
    description:
    - The state the configuration should be left in
    - The states I(rendered), I(gathered) and I(parsed) do not perform any changes
      on the device
    - State I(merged) - Merges the provided configuration with existing configuration
    - State I(replaced) - Replaces the configuration of specified resources
    - State I(overridden) - Overrides all resource configurations with provided config
    - State I(deleted) - Deletes the specified resource configurations
    - State I(gathered) - Gathers current configuration from the device and returns
      structured data
    - State I(rendered) - Renders the configuration as CLI commands without connecting
      to device
    - State I(parsed) - Parses the configuration from C(running_config) parameter
      into structured data
    type: str
    choices:
    - merged
    - replaced
    - overridden
    - deleted
    - gathered
    - rendered
    - parsed
    default: merged
