options:
  config:
    description:
    - A list of qos profiles cac configurations
    - Each entry represents one resource to be configured
    type: list
    elements: dict
    suboptions:
      name:
        type: str
        required: true
        description:
        - The resource identifier for this configuration
        - (name) - A unique profile name
      res_voice_bandwidth:
        type: str
        description:
        - 'reserved bandwidth for the voice services mandatory parameter - interface
          bandwidth - unit: kbps - range: [0...2147483647]'
      max_mcast_bandwidth:
        type: str
        description:
        - 'maximum allowed bandwidth for multicast and unicast video service mandatory
          parameter - interface bandwidth - unit: kbps - range: [0...2147483647]'
      res_data_bandwidth:
        type: str
        description:
        - 'reserved bandwidth for all data services mandatory parameter - interface
          bandwidth - unit: kbps - range: [0...2147483647]'
      cac_type:
        type: str
        description:
        - 'cac-profile type with default value: "dsl-cac"'
        - 'Possible values: C(dsl-cac) - cac profile for dsl links; C(pon-cac) - cac
          profile for pon interfaces obsolete alternative replaced by generic-pon-cac;
          C(generic-pon-cac) - cac profile for epon gpon and ngpon2 interfaces'
        default: dsl-cac
        choices:
        - dsl-cac
        - pon-cac
        - generic-pon-cac
  running_config:
    description:
    - This option is used only with state I(parsed)
    - The value of this option should be the output received from the device
    - by executing the command C(info configure qos profiles cac)
    - For state I(parsed) active connection to remote host is not required
    type: str
  state:
    description:
    - The state the configuration should be left in
    - The states I(rendered), I(gathered) and I(parsed) do not perform any changes
      on the device
    - State I(merged) - Merges the provided configuration with existing configuration
    - State I(replaced) - Replaces the configuration of specified resources
    - State I(overridden) - Overrides all resource configurations with provided config
    - State I(deleted) - Deletes the specified resource configurations
    - State I(gathered) - Gathers current configuration from the device and returns
      structured data
    - State I(rendered) - Renders the configuration as CLI commands without connecting
      to device
    - State I(parsed) - Parses the configuration from C(running_config) parameter
      into structured data
    type: str
    choices:
    - merged
    - replaced
    - overridden
    - deleted
    - gathered
    - rendered
    - parsed
    default: merged
