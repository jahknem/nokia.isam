module: isam_qos_profiles_rate_limit
short_description: Resource module to configure qos profiles rate-limit
description:
- Configures a QoS rate limit profile. A QoS rate limit profile contains all rate
  limit values related to different protocols, or total protocol values Total protocol
  ratelimit value and supported protocol ratelimit value
- Supports configuration of total rate, total burst, arp rate and more
version_added: 1.0.0
author: Jan KÃ¼hnemund
notes:
- Tested against Nokia ISAM 6.2.04ng
- This module works with connection C(network_cli)
- 'Implements CLI command: C(configure qos profiles ()'
options:
  config:
    description:
    - A list of qos profiles rate-limit configurations
    - Each entry represents one resource to be configured
    type: list
    elements: dict
    suboptions:
      name:
        type: str
        required: true
        description:
        - The resource identifier for this configuration
        - (name) - A unique profile name
      total_rate:
        type: str
        description:
        - 'committed total rate limit value with default value: 0 - protocol rate
          limit total rate - unit: pps - range: [0...254]'
        default: '0'
      total_burst:
        type: str
        description:
        - 'committed total rate limit burst value with default value: 0 - protocol
          rate limit total burst - unit: pps - range: [0...254]'
        default: '0'
      arp_rate:
        type: str
        description:
        - 'ARP rate limit value with default value: 0 - protocol rate limit value
          - unit: pps - range: [0...254]'
        default: '0'
      arp_burst:
        type: str
        description:
        - 'ARP burst value with default value: 0 - protocol rate limit burst - unit:
          pps - range: [0...254]'
        default: '0'
      dhcp_rate:
