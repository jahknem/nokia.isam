        default: '0'
      pppoe_burst:
        type: str
        description:
        - 'PPPoE burst value with default value: 0 - protocol rate limit burst - unit:
          pps - range: [0...254]'
        default: '0'
      nd_rate:
        type: str
        description:
        - 'Nd rate limit value with default value: 0 - protocol rate limit value -
