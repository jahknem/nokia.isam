module: isam_qos_profiles_cos_threshold
short_description: Resource module to configure qos profiles cos-threshold
description:
- Configures a QoS CoS threshold profile. A QoS CoS threshold profile contains all
  settings related to a policer threshold.
- Supports configuration of tc0 threshold, tc1 threshold, tc2 threshold and more
version_added: 1.0.0
author: Jan KÃ¼hnemund
notes:
- Tested against Nokia ISAM 6.2.04ng
- This module works with connection C(network_cli)
- 'Implements CLI command: C(configure qos profiles ()'
options:
  config:
    description:
    - A list of qos profiles cos-threshold configurations
    - Each entry represents one resource to be configured
    type: list
    elements: dict
    suboptions:
      name:
        type: str
        required: true
        description:
        - The resource identifier for this configuration
        - (name) - A unique profile name
      tc0_threshold:
        type: str
        description:
        - 'tc0 threshold, unit: percent with default value: 0 - Percentage of the
          QoS Thresh - range: [0...100]'
        default: '0'
      tc1_threshold:
        type: str
        description:
        - 'tc1 threshold, unit: percent with default value: 0 - Percentage of the
          QoS Thresh - range: [0...100]'
        default: '0'
      tc2_threshold:
        type: str
        description:
        - 'tc2 threshold, unit: percent with default value: 0 - Percentage of the
          QoS Thresh - range: [0...100]'
        default: '0'
      tc3_threshold:
        type: str
        description:
        - 'tc3 threshold, unit: percent with default value: 0 - Percentage of the
          QoS Thresh - range: [0...100]'
        default: '0'
      tc4_threshold:
        type: str
        description:
        - 'tc4 threshold, unit: percent with default value: 0 - Percentage of the
          QoS Thresh - range: [0...100]'
        default: '0'
      tc5_threshold:
        type: str
        description:
        - 'tc5 threshold, unit: percent with default value: 0 - Percentage of the
          QoS Thresh - range: [0...100]'
        default: '0'
      tc6_threshold:
        type: str
        description:
        - 'tc6 threshold, unit: percent with default value: 0 - Percentage of the
          QoS Thresh - range: [0...100]'
        default: '0'
      tc7_threshold:
        type: str
        description:
        - 'tc7 threshold, unit: percent with default value: 0 - Percentage of the
          QoS Thresh - range: [0...100] DS-LIN-TEST-01:automationuser>#'
        default: '0'
  running_config:
    description:
    - This option is used only with state I(parsed)
    - The value of this option should be the output received from the device
    - by executing the command C(info configure qos profiles cos-threshold)
    - For state I(parsed) active connection to remote host is not required
    type: str
  state:
    description:
    - The state the configuration should be left in
    - The states I(rendered), I(gathered) and I(parsed) do not perform any changes
      on the device
    - State I(merged) - Merges the provided configuration with existing configuration
    - State I(replaced) - Replaces the configuration of specified resources
    - State I(overridden) - Overrides all resource configurations with provided config
    - State I(deleted) - Deletes the specified resource configurations
    - State I(gathered) - Gathers current configuration from the device and returns
      structured data
    - State I(rendered) - Renders the configuration as CLI commands without connecting
      to device
    - State I(parsed) - Parses the configuration from C(running_config) parameter
      into structured data
    type: str
    choices:
    - merged
    - replaced
    - overridden
    - deleted
    - gathered
    - rendered
    - parsed
    default: merged
