module: isam_qos_profiles_aggrqueuesconfig
short_description: Resource module to configure qos profiles aggrqueuesconfig
description:
- Configures a QoS AggrQueuesConfig profile.The AggrQueuesConfig Profile table stores
  the attributes of 8 queues of one UNI.These AggrQueuesConfig profiles are applicable
  to qos interface for UNI Upstream and Downstream.
- Supports configuration of q0 priority, q1 priority, q2 priority and more
version_added: 1.0.0
author: Jan KÃ¼hnemund
notes:
- Tested against Nokia ISAM 6.2.04ng
- This module works with connection C(network_cli)
- 'Implements CLI command: C(configure qos profiles ()'
options:
  config:
    description:
    - A list of qos profiles aggrqueuesconfig configurations
    - Each entry represents one resource to be configured
    type: list
    elements: dict
    suboptions:
      name:
        type: str
        required: true
        description:
        - The resource identifier for this configuration
        - (name) - A unique profile name
      q0_priority:
        type: str
        description:
        - 'priority corresponding to queue 0 with default value: 1 - priority corresponding
          to queue 0 - range: [1...8]'
        default: '1'
