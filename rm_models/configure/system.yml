      ----X pon-ont
        - [no] slid-mode
        - [no] pwrbrst-mode
        - [no] sn-bundle-timer
        - [no] sw-ver-mis-block
        - [no] sn-autounlock
      ----epon
        - [no] pm-collect
        - [no] onuidmthd
        - [no] rogueadmin
