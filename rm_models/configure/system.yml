module: isam_system
short_description: 'Manages system attributes of nokia isam.'
description: |
  'Manages system attributes of nokia isam.'
  Command Tree:
  ----configure
    ----system
      - [no] id
      - name
      - location
      - [no] access-oper-id
      - [no] system-40gkr4
      - contact-person
      - [no] en-snmp-auth-trap
      - nt-intercon-vlan
      - [no] periph-mgnt-vlan
      - internal-nw-vlan
      - [no] periph-mgnt-ctrl
      - system-mac
      - [no] port-num-in-proto
      - [no] ont-trc-dbg-vlan
      - [no] ntr-ssmout-vlan
      - [no] ntr-ptp-vlan
      - [no] customer-id
      - [no] voiceoswp
      - [no] scalingmode
      - [no] arp-polling-inter
      - [no] bsnap-state
      - bsnap-server-ip
      - bsnap-server-port
      - [no] arp-tca-threshold
      ----external-leds
