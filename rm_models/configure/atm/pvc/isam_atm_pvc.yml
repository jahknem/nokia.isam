- 'Implements CLI command: C(configure atm ()'
options:
  config:
    description:
    - A list of atm pvc configurations
    - Each entry represents one resource to be configured
    type: list
    elements: dict
    suboptions:
      name:
        type: str
        required: true
        description:
        - The resource identifier for this configuration
        - (port-index) - the atm static Interface with vpi and vci
      admin_down:
        type: bool
        description:
        - disable traffic flow
        - When true, the interface/feature is enabled; when false, it is disabled
      aal5_encap_type:
        type: str
        description:
        - 'encapsulation method for traffic in an AAL5 container with default value:
          "llc-snap"'
        - 'Possible values: C(llc-snap) - logical link control encapsulation bridged
          protocol; C(llc-snap-routed) - logical link control encapsulation routed
          protocol; C(llc-nlpid) - logical link control encapsulation pppoa protocol;
          C(vc-mux-bridged-8023) - virtual channel multiplex bridged protocol; C(vc-mux-routed)
          - virtual channel multiplex routed protocol; C(vc-mux-pppoa) - virtual channel
          multiplex pppoa protocol; C(automatic) - automatic detection of encapsulation
          type; C(none) - no encapsulation type Possible values:; C(ip) - autodetection
          of the used ip encapsulation; C(ppp) - autodetection of the used ppp encapsulation;
          C(pppoa) - autodetection of the used pppoa encapsulation; C(ipoe-ppp) -
          autodetection of the used ip or ppp encapsulation'
        default: llc-snap
        choices:
        - llc-snap
        - llc-snap-routed
        - llc-nlpid
        - vc-mux-bridged-8023
        - vc-mux-routed
        - vc-mux-pppoa
        - automatic
        - none
        - ip
        - ppp
        - pppoa
        - ipoe-ppp
  running_config:
    description:
    - This option is used only with state I(parsed)
    - The value of this option should be the output received from the device
    - by executing the command C(info configure atm pvc)
    - For state I(parsed) active connection to remote host is not required
    type: str
  state:
    description:
    - The state the configuration should be left in
    - The states I(rendered), I(gathered) and I(parsed) do not perform any changes
      on the device
    - State I(merged) - Merges the provided configuration with existing configuration
    - State I(replaced) - Replaces the configuration of specified resources
    - State I(overridden) - Overrides all resource configurations with provided config
    - State I(deleted) - Deletes the specified resource configurations
    - State I(gathered) - Gathers current configuration from the device and returns
      structured data
    - State I(rendered) - Renders the configuration as CLI commands without connecting
      to device
    - State I(parsed) - Parses the configuration from C(running_config) parameter
      into structured data
    type: str
    choices:
    - merged
    - replaced
    - overridden
    - deleted
    - gathered
    - rendered
    - parsed
    default: merged
