module: isam_atm_pvc
short_description: Resource module to configure atm pvc
description:
- 'Configures an ATM PVC. The admin status allows or disallows traffic on the PVC.
  The encapsulation type configures the way higher-layer traffic is encapsulated in
  the AAL5 container. The LLC Encapsulation method allows the multiplexing of multiple
  protocols over a single ATM VC. The protocol type of each PDU is identified by a
  prefixed IEEE 802.2 LLC header. In the VC Multiplexing method, each ATM VC carries
  PDUs of exactly one protocol type. When multiple protocols must be transported,
  there is a separate VC for each protocol type. Use of the encapsulations: - llc-snap
  and vc-mux-bridged-8023 can be used for cross-connects, ibridge, PPPoE, and IPoE
  - llc-snap-routed and vc-mux-routed can be used for IPoA - llc-nlpid and vc-mux-pppoa
  can be used for PPPoA - none can be used for ATM pseudowire It is also possible
  to automatically detect the used encapsulation type on the link. - automatic:ip
  is used for auto-detection between llc-snap, vc-mux-bridged-8023, llc-snap-routed,
  and vc-mux-routed; ipoe and ipoa dataframes are accepted; - automatic:ppp is used
  for auto-detection between llc-snap, vc-mux-bridged-8023, llc-nlpid, and vc-mux-pppoa;
  pppoa and pppoe dataframes are accepted; - automatic:pppoa is used for auto-detection
  between llc-nlpid and vc-mux-pppoa, only pppoa dataframes are accepted; - automatic:ipoe-ppp
  is used for auto-detection between llc-snap, vc-mux-bridged-8023, llc-nlpid and
  vc-mux-pppoa; ipoe, pppoa and pppoe dataframes are accepted; The only encapsulation
  type supported on L2 LTs is llc-snap.'
- Supports configuration of admin down, aal5 encap type
